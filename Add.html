<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBSE Marksheet Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightblue;
            padding: 0px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }
        .input-group {
            margin-bottom: 2px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }
        .submit-btn {
            background-color: #0073e6;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Enter Marks</h2>
        <form method="POST" action="add1">
            <div class="input-group">
                <label for="rollNumber">Roll Number</label>
                <input type="text" id="rollNumber" name="rollNumber" required>
            </div>
            <div class="input-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <!-- Add more input fields for each subject -->
            <div class="input-group">
                <label for="math">Mathematics</label>
                <input type="number" id="math" name="math" min="0" max="100" required>
            </div>
			<div class="input-group">
                <label for="english">English</label>
                <input type="number" id="english" name="english" min="0" max="100" required>
            </div>
            <div class="input-group">
                <label for="science">Science</label>
                <input type="number" id="science" name="science" min="0" max="100" required>
            </div>
			<div class="input-group">
                <label for="hindi">Hindi</label>
                <input type="number" id="hindi" name="hindi" min="0" max="100" required>
            </div>
			<div class="input-group">
                <label for="computer">Computer</label>
                <input type="number" id="computer" name="computer" min="0" max="100" required>
            </div>
			
            <!-- ... -->
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
